<!DOCTYPE html>
<html>
<head>
    <title>Creating Buttons</title>
    <style>
    .btn-1{
        background-color: rgb(167, 214, 214);
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor:pointer;
        box-shadow: 2px 2px 2px gray;
    }
    .btn-1:hover{
        background-color: aqua;
        box-shadow: 4px 4px 4px gray;
        color: white;
        transition: 2s;
    }
    </style>
</head>
<body>
    <button class="btn-1">Click Me</button>
</body>
</html>
