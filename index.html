<!DOCTYPE html>
<html>
<head>
    <title>Creating Buttons</title>
    <style>
    .btn-1{
        background-color: rgb(167, 214, 214);
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor:pointer;
        box-shadow: 2px 2px 2px gray;
    }
    .btn-1:hover{
        background-color: aqua;
        box-shadow: 4px 4px 4px gray;
        color: white;
        transition: 2s;
    }
    .btn-2{
        background-color: rgb(216, 125, 216);
        border: none;
        padding: 10px 20px;
        border-radius: 10px 0px 20px 0px;
        cursor: cell;
        box-shadow: 3px 2px 3px gray;
    }
    .btn-2:hover{
        background-color: purple;
        box-shadow: 4px 2px 4px black;
        color: white;
    }
    .btn-3{
        background-color: rgb(236, 236, 130);
        border:solid 2px black;
        padding: 10px 20px;
        border-radius: 0px 10px 0px 10px;
        cursor:all-scroll;
        box-shadow: 4px 2px 4px black;
    }
    .btn-3:hover{
        background-color: yellow;
        box-shadow: 4px 2px 4px black;
        color: red;
        transition: 1s;
    }
    .btn-4{
        background-color: rgb(195, 185, 249);
        border: none;
        padding: 10px 20px;
        border-radius: 50px 20px 50px 20px;
        cursor: pointer;
        box-shadow: 4px 2px 3px;
    }
    .btn-4:hover{
        background-color: rgb(45, 13, 224);
        box-shadow: 5px 2px 3px;
        color: white;
        transition: 3s;

    }
    .btn-5{
        background-color: rgb(135, 84, 117);
        border: soild 1px;
        padding: 10px 20px;
        border-radius: 20px 60px 20px 60px;
        cursor: pointer;
        box-shadow: 5px 3px 5px;
    }
    .btn-5:hover{
        background-color: mediumvioletred;
        box-shadow: 5px 3px 5px;
        transition: 4s;    
    }
    .btn-6{
        background-color: rgb(244, 209, 144);
        border: none;
        padding: 10px 20px;
        border-radius: 30px 40px 50px 60px;
        cursor: cell;
        box-shadow: 5px 3px 2px gray;
    }
    .btn-6:hover{
        background-color: orange;
        box-shadow: 5px 3px 2px gray;
        transition: 2s;
    }
    </style>
</head>
<body>
    <button class="btn-1">Click Me</button>

    <button class="btn-2">Click Me</button>

    <button class="btn-3">Click me</button>

    <button class="btn-4">Click Me</button>

    <button class="btn-5">Click Me</button> 

    <button class="btn-6">Click Me</button>
</body>
</html>
